{% load static %}
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="{% static '/css/navigation.css' %}"> 
</head>
<body>

<ul>
  <p id="head">ABC CORP</p>
  <li class="dropdown"><a class="home dropbtn" href="{% url 'home' %}">Home</a></li>
  <li class="dropdown">
    <a href="javascript:void(0)" class ="add dropbtn">Add</a>
    <div class="dropdown-content">
      <a href="{% url 'addEquipment' %}">Equipment</a>
      <a href="{% url 'addUser' %}">User</a>
      <a href="{% url 'addVendor' %}">Vendor</a>
    </div>
  </li>
  <li class="dropdown">
    <a href="javascript:void(0)" class ="search dropbtn">Search</a>
    <div class="dropdown-content">
      <a href="{% url 'searchEquipment' %}">Equipment</a>
      <a href="{% url 'searchUser' %}">Users</a>
      <a href="{% url 'searchVendor' %}">Vendors</a>
    </div>
  </li>
  <li class="dropdown">
    <a href="javascript:void(0)" class ="report dropbtn">Report</a>
    <div class="dropdown-content">
      <a href="{% url 'import' %}">Import</a>
      <a href="{% url 'export' %}">Export</a>
    </div>
  </li>
  <li class="dropdown"><a href="{% url 'account' %}" class ="account dropbtn">Account</a></li>
  <li class="dropdown"><a href="{% url 'logout' %}" class ="logout dropbtn">Logout</a></li>

</ul>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script type ="text/javascript">
    $(document).on('click', 'li.dropdown', function(){
    $(this).siblings().find('a.dropbtn').removeClass('active')
    $(this).addClass('active').siblings().removeClass('active')
    $(this).find("a.dropbtn").addClass('active')
  })
  </script>

{% block content%}

{% endblock %}

</body>
</html>
