{% extends navigationPage %}
{% load static %}

<!DOCTYPE html>
<html>
  <link rel="stylesheet" type="text/css" href="{% static 'css/authentication.css' %}">
   <head>
     <meta charset="utf-8">
      <title>ABC CORP LOGIN</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   </head>

   <style>

  .box {
    margin: 0 auto;
    background-color: #f0f8ff;
    width: 400px;
    height: 400px;
    padding: 20px;
    border-radius: 25px;
  
    background-position-x: center;
    bottom: 10px
    background-color: #ffffff;
    margin-top: 70px;

  }

  .user-heading{
    margin:auto;
    text-align:center;
    font-family: Georgia;
    color: #5ca0f2;
    font-weight:bold;

    border-radius: 25px;


  }

  .user-info{
    margin:auto;
    text-align:center;
    font-family:Georgia;
    color: #5ca0f2;

  }

  .info{
    margin-top: 60px;
  }
   </style>


   <body>

      <section class="container1">
        <section class="row justify-content-center">

          <section class="col-12 col-sm-6 col-md-3">
            <div class="box">
              <div class="user-heading">
                Vendor Information
              </div>

              <div class="info">
              <div class="user-info" id="firstName">Name: {{vendor.name}}</div>
              <div class="user-info" id="lastName">Address: {{vendor.address}}</div>
              <div class="user-info" id="email">Email: {{vendor.email}}</div>
              <div class="user-info" id="address">Phone: {{vendor.phone}}</div>

              </div>






          </section>

        </section>


      </section>
   </body>


</html>
